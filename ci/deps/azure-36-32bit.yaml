name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - attrs=19.1.0
  - gcc_linux-32
  - gcc_linux-32
  - gxx_linux-32
  - numpy=1.14.*
  - python-dateutil
  - python=3.6.*
  - pytz=2017.2
  # universal
  - pytest
  - pytest-xdist
  - pytest-mock
  - pytest-azurepipelines
  - hypothesis>=3.58.0
  - pip
  - pip:
    # Anaconda doesn't build a new enough Cython
    - cython>=0.29.13
