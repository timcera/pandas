name: pandas-dev
channels:
  - defaults
dependencies:
  - beautifulsoup4
  - bottleneck
  - html5lib
  - jinja2
  - lxml
  - matplotlib=2.2.3
  - nomkl
  - numexpr
  - numpy=1.13.3
  - openpyxl
  - pyarrow
  - pytables
  - python=3.5.*
  - python-dateutil==2.6.1
  - pytz
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  - pip
  - pip:
    # Anaconda / conda-forge don't build for 3.5
    - cython>=0.29.13
    - pyreadstat
    # universal
    - pytest>=5.0.1
    - pytest-xdist>=1.29.0
    - pytest-mock
    - hypothesis>=3.58.0
    # https://github.com/pandas-dev/pandas/issues/27421
    - pytest-azurepipelines<1.0.0
